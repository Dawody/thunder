    <script language="javascript" type="text/javascript">

      var xMLHttpRequest =new XMLHttpRequest();
      function myf() {
          xMLHttpRequest.open("GET","auto_complete_Servlet?home_search="+document.getElementById("home_search").value,true);
          xMLHttpRequest.onreadystatechange=myf2;
      xMLHttpRequest.send(null);
      }
      function myf2() {
       if(xMLHttpRequest.readyState==4 && xMLHttpRequest.status==200)
       {
           var jsondata_obj=eval( '('+ xMLHttpRequest.responseText+')');
           var div=document.getElementById("suggest");
           div.innerHTML="";
           var headrow=div.insertRow(0);
           var headcell=headrow.insertCell(0);
           headcell.style.backgroundColor="lightblue";
           headcell.innerHTML=jsondata_obj.topic.name;
           var tutorials=jsondata_obj.topic.tutorial;
           if(tutorials.length>0) console.log("11111111111111111111111111111111");
           else console.log("000000000000000000000000000");
           var i=0;
           while (i<tutorials.length){
               row=div.insertRow(i+1);
               cell=row.insertCell(0);
               cell.innerHTML=tutorials[i++].name;
           }
       }
       else {console.log("xfgxxxxxxxxxxxxxxxxxxxxxxxxxxx");}
      }
    </script>
